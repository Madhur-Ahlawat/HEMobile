# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- CICD_TestNew

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Gradle@2
    inputs:
      gradleWrapperFile: 'gradlew'
      workingDirectory: ''
      tasks: 'assembleDebug'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      jdkVersionOption: '1.11'
      gradleOptions: '-Xmx3072m'

  - task: CopyFiles@2
    inputs:
        Contents: '$(Build.ArtifactStagingDirectory)**/*.apk'
        TargetFolder:  '$(build.artifactStagingDirectory)'
        OverWrite: true

  - task: PublishBuildArtifacts@1
    inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'HE-MAPP-ANDROID'
          publishLocation: 'Container'
  - task: AppCenterDistribute@3
    inputs:
        serverEndpoint: 'NHE_Android1'
        appSlug: 'shivam.gupta-conduent.com/NHE'
        appFile: '$(Build.ArtifactStagingDirectory)**/*.apk'
        releaseNotesOption: 'input'
        releaseNotesInput: 'App Releases'
        destinationType: 'groups'

 