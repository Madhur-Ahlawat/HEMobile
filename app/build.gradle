//apply from: '../jacoco.gradle'

android {
//    namespace "com.conduent.nationalhighways"
    compileSdk 34

    defaultConfig {
        minSdkVersion 29
        targetSdkVersion 34
        applicationId "com.conduent.nationalhighways"
        versionCode 1
        versionName "0.1"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Add config properties as build configs
        rootProject.ext.config.each { p ->
            if (p.key != 'VERSION_CODE' && p.key != 'VERSION_NAME' && p.key != 'APPLICATION_ID') {
                buildConfigField 'String', p.key, p.value
            }
        }
    }
