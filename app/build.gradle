apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'kotlin-parcelize'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        applicationId "com.heandroid.dev"
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner 'com.heandroid.hiltTesting.HiltTestRunner'


        // Add config properties as build configs
        rootProject.ext.config.each { p ->
            if (p.key != 'VERSION_CODE' && p.key != 'VERSION_NAME' && p.key != 'APPLICATION_ID') {
                buildConfigField 'String', p.key, p.value
            }
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }


    }

    buildFeatures {
        dataBinding true
    }

    def envConfig
    flavorDimensions "default"
    productFlavors {
        dev {
            envConfig = getProps("app/config/dev.properties")
            applicationId envConfig.APPLICATION_ID.replace("\"", "")
            versionCode envConfig.VERSION_CODE.replace("\"", "").toInteger()
            versionName envConfig.VERSION_NAME.replace("\"", "")
            dimension 'default'
        }


        prod {
            envConfig = getProps("app/config/prod.properties")
            applicationId envConfig.APPLICATION_ID.replace("\"", "")
            versionCode envConfig.VERSION_CODE.replace("\"", "").toInteger()
            versionName envConfig.VERSION_NAME.replace("\"", "")
        }


        tstg {
            envConfig = getProps("app/config/test.properties")
            applicationId envConfig.APPLICATION_ID.replace("\"", "")
            versionCode envConfig.VERSION_CODE.replace("\"", "").toInteger()
            versionName envConfig.VERSION_NAME.replace("\"", "")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // to understand error meaning
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.0'
    }

    dependencies {

        def daggerHiltVersion = '2.40.5'
        def hiltLifeCycleVersion = '1.0.0-alpha03'
        def nav_version = "2.4.2"



        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        implementation 'androidx.core:core-ktx:1.7.0'
        implementation 'androidx.appcompat:appcompat:1.4.1'
        implementation 'com.google.android.material:material:1.5.0'
        implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
        implementation 'androidx.test:core-ktx:1.3.0'
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
        implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
        implementation "androidx.navigation:navigation-runtime-ktx:$nav_version"
        implementation 'androidx.navigation:navigation-testing:2.4.2'

        testImplementation 'junit:junit:4.13.2'
        androidTestImplementation 'androidx.test.ext:junit:1.1.3'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

        testImplementation 'com.google.truth:truth:1.0.1'
        androidTestImplementation 'com.google.truth:truth:1.0.1'

        // ViewModel
        implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version")

        // LiveData
        implementation("androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version")

        implementation 'com.google.code.gson:gson:2.8.6'

        // Network
        implementation 'com.squareup.retrofit2:retrofit:2.9.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
        implementation 'com.squareup.okhttp3:okhttp:4.9.0'
        implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'


        implementation("com.squareup.okhttp3:logging-interceptor:4.9.0")
        implementation 'org.conscrypt:conscrypt-android:2.4.0'

        // Annotation processor
        //kapt("androidx.lifecycle:lifecycle-compiler:$lifecycle_version")

        // Architectural Components
        implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"

        //UI
        implementation 'com.google.android.material:material:1.2.1'
        implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
        implementation 'com.intuit.sdp:sdp-android:1.0.6'
        implementation 'com.intuit.ssp:ssp-android:1.0.6'

        // For Image processing
        implementation "io.coil-kt:coil:0.9.5"

        //Unit Test
        testImplementation "org.mockito:mockito-core:3.3.3"
        testImplementation 'androidx.arch.core:core-testing:2.1.0'
        testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.4'
        testImplementation "com.google.truth:truth:1.0.1"
        androidTestImplementation "com.google.truth:truth:1.0.1"

        testImplementation "org.powermock:powermock-module-junit4:2.0.4"
        testImplementation "org.powermock:powermock-module-junit4-rule:2.0.4"
        testImplementation "org.powermock:powermock-api-mockito2:2.0.4"

        // RecyclerView
        implementation "androidx.recyclerview:recyclerview:1.2.0-alpha06"

        //Hilt for di
        implementation "com.google.dagger:hilt-android:$daggerHiltVersion"
        annotationProcessor "com.google.dagger:hilt-compiler:$daggerHiltVersion"

        // Hilt ViewModel extension
        implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hiltLifeCycleVersion"
        kapt "androidx.hilt:hilt-compiler:$hiltLifeCycleVersion"
        kapt "com.google.dagger:hilt-compiler:$dagger_hilt_version"


        // For Robolectric tests.
        testImplementation "com.google.dagger:hilt-android-testing:$daggerHiltVersion"
        kaptTest "com.google.dagger:hilt-android-compiler:$daggerHiltVersion"
        testAnnotationProcessor "com.google.dagger:hilt-android-compiler:$daggerHiltVersion"

        // For instrumentation tests
        androidTestImplementation "com.google.dagger:hilt-android-testing:$daggerHiltVersion"
        kaptAndroidTest "com.google.dagger:hilt-android-compiler:$daggerHiltVersion"
        androidTestAnnotationProcessor "com.google.dagger:hilt-compiler:$daggerHiltVersion"
        androidTestImplementation "org.mockito:mockito-core:3.3.3"


        // For local unit tests
        testImplementation "com.google.dagger:hilt-android-testing:$daggerHiltVersion"
        testAnnotationProcessor "com.google.dagger:hilt-compiler:$daggerHiltVersion"

        implementation 'androidx.test:runner:1.4.0'
        // for testing fragment
        debugImplementation 'androidx.fragment:fragment-testing:1.4.1'

        // androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"

    }

    hilt {
        enableAggregatingTask = true
    }

}

